{% extends "base_site.html" %}

{% block content %}
<form action='.' method='POST'>
<table>
    {{ form }}
    <tr><td colspan='2'><input type='submit' value='Save User' style='margin-right: 3em;'>
        {% if user_id %}<input type='button' onClick="document.location='{% url django.contrib.admin.views.main.delete_stage "auth","user",user_id %}';" value='Delete User'>{% endif %}
    </td></tr>
</table>
</form>
{% endblock content %}
